<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三课</title>
</head>
<body>
    <b>春节快乐！</b>
    <br/>
    <big>春节快乐！</big>
    <br/>
    <em>春节快乐！</em>
    <br/>
    <i>春节快乐！</i>
    <br/>
    <small>春节快乐！</small>
    <br/>
    <strong>春节快乐！</strong>
    <br/>
    春<sub>春节快乐！</sub>快乐
    <br/>
    春<sup>春节快乐！</sup>快乐
    <br/>
    <ins>春节快乐！</ins>
    <br/>
    <del>春节快乐！</del>
</body>
</html>
