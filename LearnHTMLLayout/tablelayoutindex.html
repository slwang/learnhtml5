<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="300px" style="background-color: gray">
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: chartreuse">这是头部</td>
        </tr>
        <tr>
            <td width="30%" height="80%" style="background-color: blueviolet"><!--左菜单-->
                <ul>
                    <li>ios</li>
                    <li>android</li>
                    <li>html</li>
                </ul>
            </td>
            <td width="70%" height="80%" style="background-color: bisque">内容</td>
        </tr>
        <tr>
            <td width="100%" height="10%" colspan="2" style="background-color: black">这是底部</td>
        </tr>
    </table>
</body>
</html>
