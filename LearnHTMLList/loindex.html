<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 有序列表</title>
</head>
<body>
    <ol>
        <li>ios</li>
        <li>android</li>
    </ol>
    <ol type="A">
        <li>ios</li>
        <li>android</li>
    </ol>
    <ol type="a" start="d">
        <li>ios</li>
        <li>android</li>
    </ol>
    <ol type="I">
        <li>ios</li>
        <li>android</li>
    </ol>
    <ol type="i">
        <li>ios</li>
        <li>android</li>
    </ol>
    <ol type="1" start="10">
        <li>ios</li>
        <li>android</li>
    </ol>

</body>
</html>
